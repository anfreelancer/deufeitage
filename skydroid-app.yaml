localized:
  en-US:
    description: |-
      This app can show all german holidays, only the common holidays in all german states or the holidays of a
      selected state.
      You can also choose a year to see the holidays. The range is between four years into the past until four years
      in the future.
      With one touch one a holiday you see a description of the holiday.
      The app shows also the days until the holiday (or to the past holiday).
    summary: DeuFeiTage shows the holidays of germany and his states.
    whatsNew: |-
      + Initial in SkyDroid
      + UI reimplement with Android Jetpack Compose
    phoneScreenshotsBaseUrl: https://codeberg.org/MicMun/deufeitage/raw/branch/master/fastlane/metadata/android/en-US/images/phoneScreenshots/
    phoneScreenshots:
      - screen_deufeitage_light.png
      - screen_deufeitage_dark.png
  de-DE:
    description: |-
      Diese App zeigt alle deutschen Feiertage, nur bundeseinheitliche Feiertage oder die Feiertage eines
      ausgewählten Bundeslands an.
      Man kann ein Jahr auswählen, dessen Feiertage man sehen will. Die Jahre liegen zwischen vier Jahre zurück bis vier
      Jahre in die Zukunft.
      Mit einem Touch auf einen Feiertag wird eine Beschreibung angezeigt.
      Die App zeigt auch die Anzahl an Tage an bis zum Feiertag (oder seit dem vergangenen Feiertag).
    summary: DeuFeiTage zeigt die Feiertage für die einzelnen Bundesländer von Deutschland.
    whatsNew: |-
      + Initial in SkyDroid
      + Benutzeroberfläche in Android Jetpack Compose neuimplementiert
    phoneScreenshotsBaseUrl: https://codeberg.org/MicMun/deufeitage/raw/branch/master/fastlane/metadata/android/de/images/phoneScreenshots/
    phoneScreenshots:
      - screen_deufeitage_light.png
      - screen_deufeitage_dark.png

